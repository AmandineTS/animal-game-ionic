<ion-header>
  <ion-toolbar>
    <ion-title color="warning">
      Animaux
    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="cheatMode= ! cheatMode">
        <ion-icon name="color-wand" slot="icon-only" [color]="cheatMode? 'tertiary':'medium'"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
   <ion-item *ngFor="let animal of animals " 
              (click)="guessAnimal(animal.title)">

    <ion-avatar slot="start">
      <ion-img src="/assets/{{animal.image}}"></ion-img>
    </ion-avatar>

    <ion-label >  
      <h3>{{animal.title}}</h3>
      <p>{{animal.desc}}</p>
    </ion-label>

    <ion-icon name="musical-notes" slot="end" color="medium" *ngIf="animal.playing"></ion-icon>
   </ion-item>  
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="full" (click)="playSound()"
    [color]="animalIndex==null?'secondary':'success'">Jouer</ion-button>
  </ion-toolbar>
 
</ion-footer>
